<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Mali" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  
  <title>nongguitar player</title>
</head>
<body>
  <section>
    <div class="container">
      <div id="video_player">
        <video preload="metadata" id="main-video">
          <source src="https://vk.com/doc452882829_636972591" type="video/mp4">
          <source src="https://vk.com/doc452882829_636972591" type="video/mp4">
          <track id="track1" label="English" kind="subtitles" src="How To Get Started With VSCode.vtt" srclang="en">
          <!-- <track id="track2" label="Urdu" kind="subtitles" src="test.vtt" srclang="en"> -->
        </video>
        <p class="caption_text"></p>
        <div class="thumbnail"></div>
        <div class="progressAreaTime">0:00</div>
        <div class="controls">
          <div class="timer">
            <span class="current" style="align-self: start; color: white; font-size: medium;">0 : 00</span>
            <span class="duration" style="float: right; color: white; font-size: medium;">0 : 00</span>
         </div>
          <div class="progress-area">
            <div class="progress-bar">
            </div>
          </div>
          <div class="controls-list">
            <div class="controls-left">
              <span style="color: white; font-size: larger; font-weight: bolder;">nongguitar</span>
              </span>
              <span class="icon">
                <i class="material-icons fast-rewind">replay_10</i>
              </span>
              <span class="icon">
                <i class="material-icons play_pause">play_arrow</i>
              </span>
              <span class="icon">
                <i class="material-icons fast-forward">forward_10</i>
              </span>
              <span class="icon">
                <i class="material-icons volume">volume_up</i>
                <input type="range" min="0" max="100" class="volume_range" />
              </span>
            </div>

            <div class="controls-right">
              <span class="icon">
                <i class="material-icons auto-play"></i>
              </span>
             <span class="icon">
                <i class="material-icons captionsBtn">closed_caption</i>
              </span>

              <span class="icon">
                <i class="material-icons settingsBtn">settings</i>
              </span>

              <span class="icon">
                <i class="material-icons picture_in_picutre">picture_in_picture_alt</i>
              </span>

              <span class="icon">
                <i class="material-icons fullscreen">fullscreen</i>
              </span>
            </div>
          </div>
        </div>

        <div id="settings">
          <div class="playback">
            <span class="sfont">ความเร็วในการเล่น</span>
            <ul>
              <li data-speed="0.25">0.25</li>

              <li data-speed="0.5">0.5</li>

              <li data-speed="0.75">0.75</li>

              <li data-speed="1" class="active sfont">ปกติ</li>

              <li data-speed="1.25">1.25</li>

              <li data-speed="1.5">1.5</li>

              <li data-speed="1.75">1.75</li>

              <li data-speed="2">2</li>
            </ul>
          </div>
        </div>
        <div id="captions">
          <div class="caption">
            <span>Select Subtitle</span>
            <ul>              
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script> 
</body>
</html>
<style type="text/css">
 @font-face {
  font-family: 'Sarabun1';
  font-style: normal;
  font-weight: 400;
  src: url(https://fonts.gstatic.com/s/sarabun/v13/DtVjJx26TKEr37c9aAFJn2QN.woff2) format('woff2');
  unicode-range: U+0E01-0E5B, U+200C-200D, U+25CC;
}
  .sfont{
      font-family: Sarabun1;
       font-size: 13px;
  }
